services:
  - type: web
    name: beangpt-backend
    env: python
    buildCommand: pip install --only-binary=all -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: BGE_MODEL
        value: BAAI/bge-small-en-v1.5
      - key: PUBMEDBERT_MODEL
        value: microsoft/BiomedNLP-PubMedBERT-base-uncased-abstract-fulltext
      - key: BGE_INDEX_NAME
        value: dry-bean-bge-abstract
      - key: PUBMEDBERT_INDEX_NAME
        value: dry-bean-pubmedbert-abstract
      - key: TOP_K
        value: 8
      - key: ALPHA
        value: 0.6
      - key: GENE_DB_PATH
        value: ./data/NCBI_Filtered_Data_Enriched.xlsx
      - key: UNIPROT_DB_PATH
        value: ./data/uniprotkb_Phaseolus_vulgaris.xlsx
      - key: MERGED_DATA_PATH
        value: ./data/Merged_Bean_Dataset.xlsx
      - key: CORS_ORIGINS
        value: https://yourusername.github.io,http://localhost:5173
      - key: API_PREFIX
        value: /api